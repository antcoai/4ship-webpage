version: '3.8'

services:
  4ship-webpage:
    build: .
    container_name: 4ship-webpage
    ports:
      - "6868:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s